ROSTemplateFormatVersion: '2015-09-01'
Description:
  zh-cn: 创建ECS与RDS实例，配置安全组与网络，安装WordPress及自建数据库，准备迁移至RDS MySQL 8.0。
  en: Create ECS and RDS instances, configure security groups and networking, install
    WordPress along with a self-built database, and prepare for migration to RDS MySQL
    8.0.
Parameters:
  Zone:
    AssociationProperty: ALIYUN::ECS::Instance::ZoneId
    Type: String
    Description:
      zh-cn: 用于创建ECS和RDS的可用区。
      en: Availability zone.
    Label:
      zh-cn: 可用区
      en: Availability Zone.
  EcsInstanceType:
    Type: String
    Description:
      zh-cn: 运行Wordpress及自建数据库的ECS实例类型。
      en: ECS instance which runs WordPress and on-premises database.
    Label:
      zh-cn: ECS实例类型
      en: ECS instance type.
    AssociationProperty: ALIYUN::ECS::Instance::InstanceType
    AssociationPropertyMetadata:
      SystemDiskCategory: cloud_essd
      InstanceChargeType: PostPaid
      ZoneId: ${Zone}
    Default: ecs.e-c1m1.large
  InstancePassword:
    Type: String
    Description:
      en: >-
        Server login password, Length 8-30, must contain three(Capital letters,
        lowercase letters, numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special
        symbol in)
      zh-cn: >-
        服务器登录密码,长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/
        中的特殊符号）
    Label:
      en: ECS Instance Password
      zh-cn: ECS 实例密码
    ConstraintDescription:
      en: >-
        Length 8-30, must contain three(Capital letters, lowercase letters,
        numbers, ()`~!@#$%^&*_-+=|{}[]:;'<>,.?/ Special symbol in)
      zh-cn: '长度8-30，必须包含三项（大写字母、小写字母、数字、 ()`~!@#$%^&*_-+=|{}[]:;''<>,.?/ 中的特殊符号）'
    AssociationProperty: 'ALIYUN::ECS::Instance::Password'
  DBInstanceEngineAndVersion:
    Type: String
    Description:
      zh-cn: 数据库引擎类型及版本，默认为MySQL 8.0
      en: 'Database instance engine type and version, default: MySQL 8.0'
    Label:
      zh-cn: 引擎类型及版本
      en: Engine And Version
    Default: MySQL 8.0
    AllowedValues:
      - MySQL 8.0
  DBInstanceClass:
    Type: String
    Description: '在模拟数据迁移体验中，您可以选择最小规格的数据库实例作为迁移目标实例，以减少成本。在生产环境中选择迁移目标实例，需要确保其规格满足您的业务需求。关于RDS实例规格详情，请参考：<a href="https://help.aliyun.com/zh/rds/apsaradb-rds-for-mysql/specifications-2" target="blank">云数据库RDS MySQL产品规格。</a>'
    Label:
      en: Target RDS Instance Class
      zh-cn: 迁移目标RDS实例规格
    AssociationProperty: ALIYUN::RDS::Instance::InstanceType
    AssociationPropertyMetadata:
      ZoneId:
        Ref: Zone
      EngineVersion: '8.0'
      DBInstanceStorageType: cloud_essd
      Engine: MySQL
      Category: Basic
      CommodityCode: bards
    Default: mysql.n2e.small.1
  RDSUserDTSUsername:
    Type: String
    ConstraintDescription:
      en: Consist of 2 to 16 characters of lowercase letters, underline. Must begin with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Label:
      zh-cn: RDS数据库账号
      en: RDS DB Username
    Default: dbuser
    MaxLength: 16
    MinLength: 2
  RDSUserDTSPassword:
    Type: String
    ConstraintDescription:
      en: Consist of 2 to 16 characters of lowercase letters, underline. Must begin with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Label:
      zh-cn: RDS数据库密码
      en: RDS database password
    MaxLength: 16
    MinLength: 2
    AssociationProperty: 'ALIYUN::RDS::Instance::AccountPassword'
  WPUserForDTSUsername:
    Type: String
    ConstraintDescription:
      en: Consist of 2 to 16 characters of lowercase letters, underline. Must begin with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Label:
      zh-cn: ECS 自建 MySQL 数据库账号 (DTS)
      en: ECS builds its own MySQL database account (DTS)
    Description:
      zh-cn: ECS 自建 MySQL 数据库账号，该账号用于数据库（源库）在 DTS 中运行数据迁移任务。
      en: ECS builds its own MySQL database account. This account is used for the database (source database) to run data migration tasks in DTS.
    Default: dtssync1
    MaxLength: 16
    MinLength: 2
  WPUserForDTSPassword:
    Type: String
    ConstraintDescription:
      en: Consist of 2 to 16 characters of lowercase letters, underline. Must begin with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Label:
      zh-cn: ECS 自建 MySQL 数据库密码 (DTS)
      en: ECS builds its own MySQL database password (DTS)
    Description:
      zh-cn: ECS 自建 MySQL 数据库密码，该账号用于数据库（源库）在 DTS 中运行数据迁移任务。
      en: ECS builds its own MySQL database password. This account is used for the database (source database) to run data migration tasks in DTS.
    MaxLength: 16
    MinLength: 2
    AssociationProperty: 'ALIYUN::RDS::Instance::AccountPassword'
  WPUserForSQLUsername:
    Type: String
    ConstraintDescription:
      en: Consist of 2 to 16 characters of lowercase letters, underline. Must begin with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Label:
      zh-cn: ECS 自建 MySQL 数据库账号 (SQL)
      en: ECS builds its own MySQL database account (SQL)
    Description:
      zh-cn: ECS 自建 MySQL 数据库账号，该账号用于数据库 SQL 操作。
      en: ECS creates its own MySQL database account, which is used for database SQL operations.
    Default: wordpressuser
    MaxLength: 16
    MinLength: 2
  WPUserForSQLPassword:
    Type: String
    ConstraintDescription:
      en: Consist of 2 to 16 characters of lowercase letters, underline. Must begin with a letter and be end with an alphanumeric character
      zh-cn: 由 2 到 16 个小写字母组成，下划线。必须以字母开头，以字母数字字符结尾
    Label:
      zh-cn: ECS 自建 MySQL 数据库密码 (SQL)
      en: ECS builds its own MySQL database password (SQL)
    AssociationProperty: 'ALIYUN::RDS::Instance::AccountPassword'
    Description:
      zh-cn: ECS 自建 MySQL 数据库密码，该账号用于数据库 SQL 操作。
      en: ECS creates its own MySQL database password, which is used for database SQL operations.
    MaxLength: 16
    MinLength: 2
Resources:
  RosWaitCondition:
    Type: ALIYUN::ROS::WaitCondition
    Properties:
      Count: 1
      Handle:
        Ref: RosWaitConditionHandle
      Timeout: 3600
  RosWaitConditionHandle:
    Type: ALIYUN::ROS::WaitConditionHandle
  VSwitch:
    Type: ALIYUN::ECS::VSwitch
    Properties:
      CidrBlock: 192.168.0.0/24
      ZoneId:
        Ref: Zone
      VpcId:
        Fn::GetAtt:
          - Vpc
          - VpcId
  Vpc:
    Type: ALIYUN::ECS::VPC
    Properties:
      CidrBlock: 192.168.0.0/16
      VpcName: database-migration-test
  SecurityGroup:
    Type: ALIYUN::ECS::SecurityGroup
    Properties:
      SecurityGroupName: SG-DTS-GROUP-20220101
      VpcId:
        Fn::GetAtt:
          - Vpc
          - VpcId
  Database:
    Type: ALIYUN::RDS::DBInstance
    Properties:
      DBInstanceClass:
        Ref: DBInstanceClass
      ZoneId:
        Ref: Zone
      DBInstanceDescription: Test for database migration
      DBInstanceStorage: 20
      Category: Basic
      DBInstanceStorageType: cloud_essd
      VSwitchId:
        Ref: VSwitch
      Engine: MySQL
      VpcId:
        Ref: Vpc
      SlaveZoneIds:
        - Auto
      EngineVersion: '8.0'
      SecurityIPList:
        Fn::GetAtt:
          - WebServer
          - PrivateIp
      MasterUsername:
        Ref: RDSUserDTSUsername
      MasterUserPassword:
        Ref: RDSUserDTSPassword
      MasterUserType: Super
  SecurityGroupIngress:
    Type: ALIYUN::ECS::SecurityGroupIngress
    Properties:
      SourceCidrIp: 0.0.0.0/0
      SecurityGroupId:
        Ref: SecurityGroup
      IpProtocol: all
      PortRange: '-1/-1'
  WebServer:
    Type: ALIYUN::ECS::Instance
    Properties:
      IoOptimized: optimized
      ImageId: aliyun_3_x64_20G_alibase_
      SecurityGroupId:
        Ref: SecurityGroup
      Password:
        Ref: InstancePassword
      InternetMaxBandwidthOut: 80
      VSwitchId:
        Ref: VSwitch
      VpcId:
        Ref: Vpc
      InstanceType:
        Ref: EcsInstanceType
      SystemDiskCategory: cloud_essd
      AllocatePublicIP: true
      ZoneId:
        Ref: Zone
  RunCommand:
    Type: ALIYUN::ECS::RunCommand
    Properties:
      InstanceIds:
        - Ref: WebServer
      Type: RunShellScript
      Sync: true
      Timeout: 3600
      CommandContent:
        Fn::Sub: |-
          #!/bin/sh
          DatabaseUser='${WPUserForSQLUsername}'
          DatabasePwd='${WPUserForSQLPassword}'
          DatabaseDtsUser='${WPUserForDTSUsername}'
          DatabaseDtsPwd='${WPUserForDTSPassword}'
          DatabaseName='wordpressdb'
          DatabaseHost='localhost'
          yum update -y
          yum install -y unzip zip
          yum install -y mysql-server
          systemctl start mysqld    
          systemctl enable mysqld
          mysql -e "CREATE DATABASE $DatabaseName;"
          mysql -e "CREATE USER '$DatabaseUser'@'localhost' IDENTIFIED BY '$DatabasePwd';"
          mysql -e "GRANT ALL PRIVILEGES ON $DatabaseName.* TO '$DatabaseUser'@'localhost';"
          mysql -e "FLUSH PRIVILEGES;"
          mysql -e "CREATE USER $DatabaseDtsUser IDENTIFIED BY '$DatabaseDtsPwd';"
          mysql -e "GRANT ALL ON *.* TO '$DatabaseDtsUser'@'%';"
          mysql -e "FLUSH PRIVILEGES;"
          mysql -e "SET GLOBAL binlog_format = 'ROW';"
          yum install -y nginx
          systemctl start nginx
          systemctl enable nginx
          yum install -y php php-fpm php-mysqlnd
          systemctl start php-fpm
          systemctl enable php-fpm
          cd /usr/share/nginx/html
          wget https://help-static-aliyun-doc.aliyuncs.com/file-manage-files/zh-CN/20240726/hhvpuw/wordpress-6.6.1.tar
          tar -xvf wordpress-6.6.1.tar
          cp -R wordpress/* .
          rm -R wordpress
          cp wp-config-sample.php wp-config.php
          sed -i "s/database_name_here/$DatabaseName/" wp-config.php
          sed -i "s/username_here/$DatabaseUser/" wp-config.php
          sed -i "s/password_here/$DatabasePwd/" wp-config.php
          sed -i "s/localhost/$DatabaseHost/" wp-config.php
          systemctl restart nginx
          systemctl restart php-fpm
          ${RosWaitConditionHandle.CurlCli} --data-binary '{"status": "SUCCESS"}'
    DependsOn:
      - SecurityGroupIngress
Outputs:
  ECSWordPressUrl:
    Description:
      en: WordPress access address.
      zh-cn: WordPress 访问地址。
    Value:
      Fn::Join:
        - ''
        - - http://
          - Fn::GetAtt:
              - WebServer
              - PublicIp
  ECSInstanceUsername:
    Description:
      en: ECS instance login account.
      zh-cn: ECS 实例登录账号。
    Value: root
  ECSInstancePassword:
    Description:
      en: Login password for the ECS instance..
      zh-cn: ECS 实例登录密码。
    NoEcho: true
    Value:
      Ref: InstancePassword
  WPUserForDTSUsername:
    Description:
      en: ECS builds its own MySQL database account, This account is used for the database (source database) to run data migration tasks in DTS.
      zh-cn: ECS 自建 MySQL 数据库账号，该账号用于数据库（源库）在DTS 中运行数据迁移任务。
    Value:
      Ref: WPUserForDTSUsername
  WPUserForDTSPassword:
    Description:
      en: ECS builds its own MySQL database account password, This account is used for the database (source database) to run data migration tasks in DTS.
      zh-cn: ECS 自建 MySQL 数据库账号密码，该账号用于数据库（源库）在DTS 中运行数据迁移任务。
    NoEcho: true
    Value:
      Ref: WPUserForDTSPassword
  WPUserForSQLUsername:
    Description:
      en: ECS builds its own MySQL database account, which is used for SQL operations in the database.
      zh-cn: ECS 自建 MySQL 数据库账号，该账号用于数据库 SQL 操作。
    Value:
      Ref: WPUserForSQLUsername
  WPUserForSQLPassword:
    Description:
      en: ECS builds its own MySQL database account password, which is used for SQL operations in the database.
      zh-cn: ECS 自建 MySQL 数据库账号密码，该账号用于数据库 SQL 操作。
    NoEcho: true
    Value:
      Ref: WPUserForDTSPassword
  RDSUserDTSUsername:
    Description:
      en: High-privilege account for RDS database.
      zh-cn: RDS 数据库高权限账号。
    Value:
      Ref: RDSUserDTSUsername
  RDSUserDTSPassword:
    Description:
      en: High-privilege account password for RDS database.
      zh-cn: RDS 数据库高权限账号密码。
    NoEcho: true
    Value:
      Ref: RDSUserDTSPassword
  RDSInternalAddress:
    Description:
      en: The internal network connection address of the RDS instance, used for WordPress websites to connect to the RDS instance.
      zh-cn: RDS 实例内网连接地址，用于WordPress 网站连接至 RDS 实例。
    Value:
      Fn::GetAtt:
        - Database
        - InnerConnectionString
