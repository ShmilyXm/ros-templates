      en: The name must be 2 to 64 characters in length. The name must start with
        a lowercase letter and end with a lowercase letter or digit. The name can
        contain lowercase letters, digits, underscores (_), and hyphens (-). For more
        information about invalid characters, see 详见<a href="https://help.aliyun.com/zh/rds/developer-reference/forbidden-keywords"
        target="_blank">Forbidden keywords table</a>.
      zh-cn: 由小写字母、数字、下划线（_）、中划线（-）组成，以小写字母开头，小写字母或数字结尾，最多64个字符。数据库名称在实例内必须是唯一的。其他非法字符，详见<a
        href="https://help.aliyun.com/zh/rds/developer-reference/forbidden-keywords"
        target="_blank">禁用关键字表</a>。
Conditions:
  CreateRds:
    Fn::Equals:
      - 新建RDS
      - Ref: WhetherCreateRds
  NotCreateRds:
    Fn::Equals:
      - 使用已有RDS
      - Ref: WhetherCreateRds
Locals:
  MobiWorkspaces:
    Type: DATASOURCE::MOBI::Workspaces
  WorkspaceId:
    Type: Eval
    Value:
      Fn::Select:
        - 0
        - Fn::GetAtt:
            - MobiWorkspaces
            - WorkspaceIds
Resources:
  Vpc:
    Condition: CreateRds
    Type: ALIYUN::ECS::VPC
    Properties:
      VpcName: vpc
      CidrBlock:
        Ref: VpcCidrBlock
  VSwitch:
    Condition: CreateRds
    Type: ALIYUN::ECS::VSwitch
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchName: vsw_001
      CidrBlock:
        Ref: VSwitchCidrBlock
  RdsDBInstance:
    Condition: CreateRds
    Type: ALIYUN::RDS::DBInstance
    Properties:
      ZoneId:
        Ref: ZoneId
      VpcId:
        Ref: Vpc
      VSwitchId:
        Ref: VSwitch
      DBInstanceClass:
        Ref: DBInstanceClass
      DBInstanceStorage: 50
      Engine: PostgreSQL
      EngineVersion: '17.0'
      Category: Basic
      DBInstanceStorageType: cloud_essd
      AllocatePublicConnection: true
      SecurityIPList:
        Fn::Join:
          - ','
          -   - Ref: VpcCidrBlock
              - 101.200.211.106
  Account:
    Type: ALIYUN::RDS::Account
    Properties:
      DBInstanceId:
        Fn::If:
          - CreateRds
          - Ref: RdsDBInstance
          - Ref: DBInstanceId
      AccountType: Normal
      AccountPassword:
        Ref: DbPassword
      AccountName:
        Ref: DbUserName
  DBInstanceSecurityIps:
    Type: ALIYUN::RDS::DBInstanceSecurityIps
    Condition: NotCreateRds
    Properties:
      DBInstanceId:
        Fn::If:
          - CreateRds
          - Ref: RdsDBInstance
          - Ref: DBInstanceId
      DBInstanceIPArrayAttribute: 101.200.211.106
    DependsOn:
      - Connection
  Connection:
    Type: ALIYUN::RDS::Connection
    Condition: NotCreateRds
    Properties:
      DBInstanceId:
        Ref: DBInstanceId
      Port: 5432
      ConnectionStringPrefix:
        Fn::Sub: ${DBInstanceId}o
    DependsOn:
      - RdsAccountPrivilege
  DbBase:
    Type: ALIYUN::RDS::Database
    Properties:
      DBInstanceId:
        Fn::If:
          - CreateRds
          - Ref: RdsDBInstance
          - Ref: DBInstanceId
      CharacterSetName: utf8
      DBName:
        Ref: DbName
      DBDescription: tutorial base
  RdsAccountPrivilege:
    Type: ALIYUN::RDS::AccountPrivilege
    Properties:
      AccountPrivilege: DBOwner
      DBInstanceId:
        Fn::If:
          - CreateRds
          - Ref: RdsDBInstance
          - Ref: DBInstanceId
      DBName:
        Fn::GetAtt:
          - DbBase
          - DBName
      AccountName:
        Fn::GetAtt:
          - Account
          - AccountName
    DependsOn:
      - Account
      - DbBase
  RandomString:
